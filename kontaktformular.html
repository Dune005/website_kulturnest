<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontaktseite</title>


<link rel="stylesheet" href="css/style_kontaktformular.css">


</head>
<body>
  <section class="contact-form">
    <h2>Kontakt aufnehmen</h2>
    <p>Zeitweiliger Eifer erzeugt Bereitschaft zur Erleichterung, unterstützt durch das Eingehen auf Maecenas. Ich beklage mich, dass Ornar nicht zu banalen Angelegenheiten neigt.</p>
    <form action="#" method="post">
      <input type="text" name="contact-name" placeholder="Kontaktname">
      <input type="text" name="street" placeholder="Straße">
      <div class="city-postcode">
        <input type="text" name="city" placeholder="Stadt">
        <input type="text" name="postcode" placeholder="Postleitzahl">
      </div>
      <input type="text" name="contact-phone" placeholder="Telefonnummer">
      <input type="email" name="email" placeholder="E-Mail">
      <textarea name="idea" placeholder="Erzählen Sie uns von Ihrer Idee"></textarea>
      <input type="file" name="additional-file">
      <label>
        <input type="checkbox" name="nda">
        Ich möchte meine Daten durch Unterzeichnung einer NDA schützen
      </label>
      <button type="submit">SENDEN</button>
    </form>
  </section>
  <section class="map">
    <img src="img/Stadtkarte Chur/Karte Chur.png" alt="Stadtplan">
  </section>
  <footer>
    <p>Telefon: 000 000 00 00</p>
    <p>Email: info@kulturnest.ch</p>
    <p>Helpdesk: https://help.kulturnest.ch</p>
  </footer>
</body>
</html>
